<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/dota2.svg" type="image/x-icon" />
  </head>
  <body>
    <script type="module" src="JS/theme-checker.js"></script>
    <header>
      <div class="nav">
        <button class="btn">Center</button>
        <button class="btn">Games</button>
        <button class="btn">Contact</button>
        <button class="btn theme-btn theme-switch-btn">Swith Theme</button>
        <div class="menu-div">
          <img class="menu" src="img/menu-black.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="menu-main off">
      <img class="setting" src="img/setting-black.svg" alt="" />
    </div>
    <div class="game">
      <p class="result result-game">Game result:</p>
      <p class="result result-choise-p">Your choice:</p>
      <p class="result result-choise-r">Machine choice:</p>
      <div class="game-btns">
        <button class="btn game-btn choice choice-rock">Rock</button>
        <button class="btn game-btn choice choice-paper">Paper</button>
        <button class="btn game-btn choice choice-scissors">Scissors</button>
        <button class="btn game-btn reset-game">reset</button>
      </div>
    </div>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
